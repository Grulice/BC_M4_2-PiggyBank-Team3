<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Magic CSS Piggy Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

<body>

<div id="coin"></div>

<div class="piggy">

  <div class="coin-cover"></div>
  <div class="left-ear">

    <div class="inset"></div>
  </div>
  <div class="right-ear">
    <div class="outset"></div>
    <div class="inset"></div>
  </div>

  <div class="eye2"></div>
  <div class="nose">
    <div class="nostril1"></div>
    <div class="nostril2"></div>
  </div>

  <div class="foot foot1"></div>
  <div class="foot foot2"></div>
  <div class="foot foot3"></div>
  <div class="foot foot4"></div>
</div>

<div class="money" id="bill1">

</div>

</div>
